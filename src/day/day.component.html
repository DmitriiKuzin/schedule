<div class="col mt-3">
    <div class="card" style="width: 18rem;">
     <div class="d-flex justify-content-center align-content-center"><h3>{{title}}</h3></div>
      <div class="d-flex justify-content-end">
        <button *ngIf="!isEditing" (click)="isEditing = true" class="btn btn-link">Редактировать</button>
        <button *ngIf="isEditing" type="button" (click)="isEditing = false" class="btn btn-link">Отмена</button>

      </div>
    <div class="card-body">
      <div *ngFor="let a of entries">
        <entry [isEditing]="isEditing" [id]="a.id" (deleteEntry)="sas($event)" [discipline]="a.discipline" [time]="a.time"></entry>
      </div>
      <div class="row mt-1" *ngIf="showAddRow">
        <div class="col-4">
          <input class="form-control" type="date" [(ngModel)]="entryTime">
        </div>
        <div class="col">
          <input class="form-control" type="text" [(ngModel)]="entryDescipline">
        </div>
      </div>
    </div>
      <div class="col mb-1">
        <button *ngIf="!showAddRow" class="btn btn-primary mt-1 mr-1" (click)="add()">Добавить</button>
        <button *ngIf="showAddRow" class="btn btn-primary mt-1 mr-1" (click)="accept()">Применить</button>
        <button *ngIf="showAddRow" class="btn btn-primary mt-1" (click)="cancel()">Отмена</button>
      </div>
    </div>
</div>
